<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IntelligentSquad - Exploits</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background: linear-gradient(120deg, #1e1e1e, #2c2c2c, #1e1e1e);
            background-size: 200% 200%;
            animation: gradientAnimation 20s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2em;
            margin: 0.5em 0;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .header .highlight {
            color: rgba(3, 252, 227);
            font-weight: bold;
        }

        .header p, .header r {
            font-size: 1.2em;
            color: #ccc;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .header .buttons {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .buttons i {
            font-size: 2em;
            color: #fff;
            transition: color 0.3s;
            cursor: pointer;
        }

        .header .buttons i:hover {
            color: #007aff;
        }

        .gallery-wrapper {
            padding: 2em 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            max-width: 80%;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            border-color: rgba(3, 252, 227, 1);
            box-shadow: 0px 0px 20px rgba(3, 252, 227, 0.8);
        }

        .lightbox {
            display: none; /* Убедитесь, что это модальное окно скрыто */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content-wrapper {
            position: relative;
            width: 80%;
            height: 80vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: none;
            max-height: none;
            display: block;
            cursor: grab;
            transition: transform 0.25s ease;
        }

        .lightbox-content.zoomed {
            cursor: zoom-out;
        }

        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0.5em;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a.creator {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a.creator:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1><span class="highlight">IntelligentSquad</span> - Exploits</h1>
            <p>All servers will be destroyed the second we arrive!</p>
            <r>Collaboration - me@nlleer.guru</r>
            <div class="buttons">
                <a href="https://discord.gg/zz2PfSY3Na" target="_blank"><i class="fab fa-discord"></i></a>
            </div>
        </div>

        <div class="gallery-wrapper">
            <div class="gallery-item">
                <img src="image1.png" alt="Image 1" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="image2.png" alt="Image 2" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="image3.png" alt="Image 3" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="image4.png" alt="Image 4" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="image5.png" alt="Image 5" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="image6.png" alt="Image 6" onclick="openLightbox(this.src)">
            </div>
        </div>

        <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
            <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
            <div class="lightbox-content-wrapper">
                <img class="lightbox-content" id="lightbox-img" onmousedown="startPan(event)" onmouseup="stopPan()" onmousemove="panImage(event)" ontouchstart="startPan(event)" ontouchend="stopPan()" ontouchmove="panImage(event)">
            </div>
        </div>
    </div>

    <footer>
        <p>Website created by <a href="https://nlleer.guru" target="_blank" class="creator">nlleer</a></p>
    </footer>

    <script>
        let isPanning = false;
        let startX, startY;

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'flex';
            lightboxImg.src = src;
            lightboxImg.style.transform = 'scale(1)'; // Сброс масштабирования
            lightboxImg.classList.remove('zoomed');
        }

        function closeLightbox(event) {
            if (event.target === event.currentTarget || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }

        function toggleZoom(event) {
            event.stopPropagation();
            const img = event.target;
            if (img.classList.contains('zoomed')) {
                img.classList.remove('zoomed');
                img.style.transform = 'scale(1)';
            } else {
                img.classList.add('zoomed');
                img.style.transform = 'scale(2)';
            }
        }

        function startPan(event) {
            isPanning = true;
            startX = event.clientX || event.touches[0].clientX;
            startY = event.clientY || event.touches[0].clientY;
        }

        function stopPan() {
            isPanning = false;
        }

        function panImage(event) {
            if (!isPanning) return;
            const img = document.getElementById('lightbox-img');
            const x = (event.clientX || event.touches[0].clientX) - startX;
            const y = (event.clientY || event.touches[0].clientY) - startY;
            startX = event.clientX || event.touches[0].clientX;
            startY = event.clientY || event.touches[0].clientY;
            img.style.transform = `translate(${img.offsetLeft + x}px, ${img.offsetTop + y}px) scale(${parseFloat(img.style.transform.replace(/[^\d.]/g, '') || 1)})`;
        }
    </script>
</body>
</html>
