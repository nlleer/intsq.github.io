<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IntelligentSquad - Exploits</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #1e1e1e, #2c2c2c, #1e1e1e);
            background-size: 200% 200%;
            animation: gradientAnimation 20s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            justify-content: space-between;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .highlight {
            color: rgba(3, 252, 227);
            font-weight: bold;
        }

        p, r {
            font-size: 1.2em;
            color: #ccc;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .buttons {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons i {
            font-size: 2em;
            color: #fff;
            transition: color 0.3s;
            cursor: pointer;
        }

        .buttons i:hover {
            color: #007aff;
        }

        .gallery-wrapper {
            padding: 2em 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-items: center;
            max-width: 80%;
        }

        .gallery-item {
            position: relative;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            border-color: rgba(3, 252, 227, 1);
            box-shadow: 0px 0px 20px rgba(3, 252, 227, 0.8);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 10%;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80%;
        }

        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0.5em;
            width: 100%;
        }

        footer a.creator {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a.creator:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span class="highlight">IntelligentSquad</span> - Exploits</h1>
        <p>All servers will be destroyed the second we arrive!</p>
        <r>Collaboration - me@nlleer.guru</r>
        <div class="buttons">
            <a href="https://discord.gg/zz2PfSY3Na" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <div class="gallery-wrapper">
        <div class="gallery-item">
            <img src="image1.png" alt="Image 1" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="image2.png" alt="Image 2" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="image3.png" alt="Image 3" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="image4.png" alt="Image 4" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="image5.png" alt="Image 5" onclick="openLightbox(this.src)">
        </div>
        <div class="gallery-item">
            <img src="image6.png" alt="Image 6" onclick="openLightbox(this.src)">
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>Website created by <a href="https://nlleer.guru" target="_blank" class="creator">nlleer</a></p>
    </footer>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
